	<!-- CALL TO ACTION 
	<div id="call">
		<div class="container">
			<div class="row">
				<h3>About me</h3>
				<div class="col-lg-8 col-lg-offset-2">
					<p> I am a mexican architect with a Master in Advanced Architecture at the Institute for Advanced Architecture of Catalonia <a href="https://www.iaac.net" target="_blank"> IAAC </a> in Barcelona, Spain. I have collaborated with mexican firms such as <a href="http://www.taller13.com" target="_blank"> Taller 13 </a> in urban and architectural projects for regenerative and sustainable proposals and at the multi-disciplinary firm <a href="http://www.ezequielfarca.com"> Ezequielfarca </a> as a project manager and designer. <br>
I am also a proffessor at the Form Research Laboratory at the University of San Luis Potosí, México and last year founded the Studio <a href="http://www.behance.net/AleDiazdeLeon" target="_blank"> Masiosare Lab </a> with the intention of bringing together the academic and corporative sectors through innovation. I recently developed projects of experimentation, parametric interior design an <a href="http://vimeo.com/84421114" target="_blank"> workshops </a> related to the use of digital processes and fabrication. <br>
I am currently interested in starting a FabLab in México to be able to deeply promote <b> inter-disciplinary projects to improve knowledge, skills and tools for innovation</b> in order to achieve progress in the developing world. </p>
